<div class="container">
    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
        <input type="text" name="emailid" id="" placeholder="emailid" ngModel class="form-control">
        <br />
        <input type="password" name="passwd" id="" placeholder="passwd" ngModel class="form-control">
        <br />
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
